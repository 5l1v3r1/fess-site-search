<div class="card">
  <div class="card-header" role="tab" id="{{id}}-header">
    <h5 class="mb-0">
      <a data-toggle="collapse" href="#{{id}}" aria-expanded="true" aria-controls="{{id}}">
        {% block title %}{% endblock %}
      </a>
    </h5>
  </div>

  <div id="{{id}}" class="collapse {{display_default}}" role="tabpanel" aria-labelledby="{{id}}-header">
    <div class="card-body">
      {% block body %}{% endblock %}
    </div>
  </div>
</div>
