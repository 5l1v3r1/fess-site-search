<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fess Site Search JS Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/fss-page.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">FSS JS Generator</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://fess.codelibs.org/">Fess Doc</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">FSS JS Generator</h1>
          <h2 class="display-5">Generate a JavaScript file for Fess Site Search</h2>
        </div>
      </div>

      <div id="loading" class="text-center">
        <p>
          <img id="loading_img" src="static/loading.gif" class="rounded" alt="Loading" />
        </p>
        <input id="cbutton" type="submit" class="btn btn-warning btn-lg text-center" value="Cancel" onclick="cancel()">
        <div id="ctext" class="text-danger h3 mx-auto"></div>
      </div>

      <form method="post" enctype="multipart/form-data" id="form">
        <label class="display-4">Upload CSS file</label>
        <div class="form-horizontal">
          <div class="form-group row">
            <label for="file" class="col-2 col-form-label-lg">CSS: </label>
            <input type="file" name="file" class="form-control-file form-control-lg">
          </div>
          <div class="form-group row">
            <label for="fess-version" class="col-2 col-form-label-lg">Version: </label>
            <select name="fess-version"  class="custom-select form-control-lg">
              <option value="11.4">Fess 11.4</option>
              <option value="11.3">Fess 11.3</option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg" value="Generate!" onclick="loading()">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
